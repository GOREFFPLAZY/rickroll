<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Tabs and Redirect</title>
    <script>
        const targetURL = "https://www.youtube.com/watch?v=xvFZjo5PgG0/"; // Replace with the URL you want to open
        const tabsToOpen = 25; // Number of tabs to open
        let openedTabs = [];
        const nextHTMLFile = "stage2.html"; // Replace with the path to the next HTML file in your repo

        function openTabs() {
            for (let i = 0; i < tabsToOpen; i++) {
                const newTab = window.open(targetURL, "_blank");
                if (newTab) {
                    openedTabs.push(newTab);
                }
            }

            // Close the main site and redirect to the next HTML file
            if (openedTabs.length === tabsToOpen) {
                window.location.href = nextHTMLFile;
            } else {
                alert("Your browser may be blocking pop-ups. Please allow pop-ups for this site.");
            }
        }

        // Start opening tabs when the page loads
        window.onload = openTabs;
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If the page doesn't redirect automatically, please enable pop-ups and refresh the page.</p>
</body>
</html>
