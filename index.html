<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Loop</title>
    <script>
        let redirectCount = 0;

        function redirectLoop() {
            if (redirectCount < 50) {
                redirectCount++;
                window.location.href = "https://www.youtube.com/watch?v=xvFZjo5PgG0";
            }
        }

        // Start the redirect loop
        setTimeout(redirectLoop, 10); // Adjust delay (milliseconds) if needed
    </script>
</head>
<body>
    <!-- Autoplay media -->
    <audio autoplay loop>
        <source src="YOUR_AUTOPLAY_URL" type="gay.mp4">
        Your browser does not support the audio element.
    </audio>

    <p>If you are not redirected automatically, <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0">click here</a>.</p>
</body>
</html>
